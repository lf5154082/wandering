<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animate.css"/>
    <title></title>
    <script src="js/html5shiv.min.js"></script>

    <![endif]-->

<body>
<div id="header"></div>
<div class="container-fluid">
    <div class="row">
        <div id="main" class="col-xs-12">
            <div class="row">
               <div id="text" class="col-md-7 col-sm-4 col-xs-12">
                   <div class="row">
                        <h1 class="col-xs-12">wandering·企业频道</h1>
                        <p class="col-xs-12 content">为企业量身打造一站式旅游商旅平台</p>
                   </div>
               </div>
                <div id="login" class="col-md-5  col-sm-6 col-xs-12 ">
                  <div id="login-box">
                    <div class="text-center denglu">会员登录</div>
                    <form id="up"  class="active">
                        <div class="tab-content">
                         <input id="uname" class="input1 input" type="text" name="uname" placeholder="手机号/会员/邮箱"/>
                         <input  id="password" class="input2 input" name="password" type="password"  placeholder="请输入密码"/>
                         <input class="input3 input" type="text" placeholder="请输入验证码">
                         <div>
                            <span>
                                 <input type="checkbox" class="remember_me" tabindex="4" name="remember_me" id="rememberme2" value="1"  >&nbsp;两周内自动登录
                             </span>
                             <a target="_blank" href="register.html" class="search_psw">
                                 会员注册
                             </a>
                         </div>
                            <button type="button" id="bt-login" class="btn btn-info">登录</button>
                        </div>
                    </form>
                  </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
